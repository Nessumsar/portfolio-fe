        </div>

        <nav [ngClass]="{'mobile-open': isMobileMenuOpen}">
            <ul>
                <li><a (click)="scrollToSection('home')">Home</a></li>

                <li><a (click)="scrollToSection('contact')">Contact</a></li>

        <button class="mobile-menu-toggle" (click)="toggleMobileMenu()">
